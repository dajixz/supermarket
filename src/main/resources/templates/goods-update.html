<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>小型超市管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/goods-update.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <input name="id" th:value="${goods.id}" hidden>
        <div class="layui-form-item">
            <label for="goodsId" class="layui-form-label">
                <span class="x-red">*</span>货品货号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="goodsId" name="goodsId" lay-verify="required"
                       autocomplete="off" th:value="${goods.goodsId}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="goodsName" class="layui-form-label">
                <span class="x-red">*</span>货品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="goodsName" name="goodsName" lay-verify="required"
                       autocomplete="off" th:value="${goods.goodsName}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="price" class="layui-form-label">
                <span class="x-red">*</span>货品价格
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" name="price" th:value="${goods.price}" id="price" lay-verify="number">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="num" class="layui-form-label">
                <span class="x-red">*</span>货品数量
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" name="num" id="num" th:value="${goods.num}" lay-verify="number">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">货品类别</label>
            <div class="layui-input-block">
                <input type="radio" name="category" value="0" title="食品" lay-filter="filter" th:checked="${goods.category == 0}">
                <input type="radio" name="category" value="1" title="日用品" lay-filter="filter" th:checked="${goods.category==1}" >
            </div>
        </div>
        <div id="div">
            <div id="d" th:if="${goods.category==0}">
                <div class="layui-form-item">
                    <label for="produceTime" class="layui-form-label">
                        <span class="x-red">*</span>生产日期
                    </label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="生产日期" name="produceTime" id="produceTime"
                               lay-verify="date" th:value="${goods.produceTime}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="dueTime" class="layui-form-label">
                        <span class="x-red">*</span>到期时间
                    </label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="到期时间" name="dueTime" id="dueTime" lay-verify="date"
                               th:value="${goods.dueTime}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="producer" class="layui-form-label">
                        <span class="x-red">*</span>生厂商
                    </label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="producer" th:value="${goods.producer}" id="producer" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
</body>

</html>
